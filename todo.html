<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtreleme</title>
    <link rel="stylesheet" href="assets/css/filtre.css">
</head>
<body>
    <div class="filter">
        <label><input type="radio" name="todoFilter" checked value="Tümü"> Tümü</label>
        <label><input type="radio" name="todoFilter" value="Aktif"> Aktif</label>
        <label><input type="radio" name="todoFilter" value="Tamamlandı"> Tamamlandı</label>
    </div>
 
    <ul class="todos">
        <li data-status="Tamamlandı">Ödevleri kontrol et</li>
        <li data-status="Aktif">Yeni ödev ver</li>
        <li data-status="Aktif">Ödev ödev ödev</li>
    </ul>
</body>
</html>
